{% extends "api/base.html" %}
{% block content %}

<div class="container rounded bg-white mt-5 mb-5 pt-5">
    <h2>New Product</h2>
    <form enctype='multipart/form-data' method="post" action="/api/product/add/"> {% csrf_token %}
        <div class="form-outline mb-4">
            <input type="text" name="name" class="form-control form-control-lg" placeholder="Product name" autofocus="" maxlength="50" required/>
        </div>
        <div class="form-outline mb-4">
            <input type="text" name="price" class="form-control form-control-lg" placeholder="Price" maxlength="7" required/>
        </div>
        <div class="form-outline mb-4">
            <input type="text" name="on_hand" class="form-control form-control-lg" placeholder="Currently on-hand" maxlength="10" required/>
        </div>
        <div class="d-flex justify-content-center">
        <button type="submit"
            class="btn btn-success btn-block btn-lg">Add Product</button>
        </div>
    </form>
</div>

{% endblock %}
