{% extends "api/base.html" %}
{% block content %}

<div class="container rounded bg-white mt-5 mb-5 pt-5">
    <h2>New Vending Machine</h2>
    <form enctype='multipart/form-data' method="post" action="/api/machine/add/"> {% csrf_token %}
        <div class="form-outline mb-4">
            <input type="text" name="building" class="form-control form-control-lg" placeholder="Building" autofocus="" maxlength="50" required/>
        </div>
        <div class="form-outline mb-4">
            <input type="text" name="floor" class="form-control form-control-lg" placeholder="Floor number" maxlength="2" required/>
        </div>
        <div class="form-outline mb-4">
            <input type="text" name="location" class="form-control form-control-lg" placeholder="Location or Classroom" maxlength="50" required/>
        </div>
        <div class="d-flex justify-content-center">
        <button type="submit"
            class="btn btn-success btn-block btn-lg">Create Vending Machine</button>
        </div>
    </form>
</div>

{% endblock %}
