{% extends "api/base.html" %}
{% block content %}

<div class="container rounded bg-white mt-5 mb-5 pt-5">
    <h2>New Vending Machine</h2>
    <form enctype='multipart/form-data' method="post" action="/api/vendingMachine/update/{{id}}"> {% csrf_token %}
        <div class="form-outline mb-4">
            <input type="text" name="building" class="form-control form-control-lg" placeholder="{{ building }}" autofocus="" maxlength="50" required/>
        </div>
        <div class="form-outline mb-4">
            <input type="text" name="floor" class="form-control form-control-lg" placeholder="{{floor}}" maxlength="2" required/>
        </div>
        <div class="form-outline mb-4">
            <input type="text" name="location" class="form-control form-control-lg" placeholder="{{location}}" maxlength="50" required/>
        </div>
        <div class="d-flex justify-content-center">
        <button type="submit"
            class="btn btn-primary btn-block btn-lg">Update Vending Machine</button>
        </div>
    </form>
</div>

{% endblock %}
