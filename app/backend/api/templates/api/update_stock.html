{% extends "api/base.html" %}
{% block content %}

<div class="container rounded bg-white mt-5 mb-5 pt-5">
    <h2>Update Stock</h2>
    <form enctype='multipart/form-data' method="post" action="/api/stock/update/{{id}}"> {% csrf_token %}
        <div class="text-center">
            Bld: {{building}} Floor: {{floor}} Location: {{location}}
        </div>
        <div class="text-center">
            Product : {{product}}
        </div>
        <div class="form-outline mb-4">
            Quantity:
            <input type="text" name="quantity" class="form-control form-control-lg" value="{{quantity}}" maxlength="5" required/>
        </div>

        <div class="d-flex justify-content-center">
        <button type="submit"
            class="btn btn-success btn-block btn-lg">Update Stock</button>
        </div>
    </form>
</div>

{% endblock %}
